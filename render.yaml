services:
  # Backend Web Service
  - type: web
    name: invisiovault-backend
    runtime: python
    plan: free
    rootDir: backend
    # Specify Python version for consistency
    buildCommand: |
      # Install system dependencies for pyzbar (QR code scanning)
      apt-get update && apt-get install -y libzbar0 zbar-tools
      pip install -r requirements.txt
    # Use 1 worker for free tier stability (less memory, faster startup)
    startCommand: gunicorn app:app --workers 1 --timeout 120 --bind 0.0.0.0:$PORT --log-level info
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: UPLOAD_FOLDER
        value: uploads
      - key: PORT
        value: 10000
      - key: LOG_LEVEL
        value: INFO
      - key: LOG_FILE
        value: app.log
      - key: CORS_ORIGINS
        sync: false
    # Health check configuration
    healthCheckPath: /api/health
    autoDeploy: true
