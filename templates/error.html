<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Error Page</title>
    <link rel="icon" href="assets/rnr.jpeg"  type="image/jpeg">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff; /* Changed to white for contrast */
            color: #000000; /* Changed text color to black */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: #f0f0f0; /* Light grey background for the container */
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 450px;
            width: 90%;
        }
        h1 {
            color: #000000; /* Black color for the heading */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        a {
            text-decoration: none;
            background-color: #cccccc; /* Grey background for the link */
            color: #000000; /* Black text color */
            padding: 15px 25px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-weight: bold;
            display: inline-block;
        }
        a:hover {
            background-color: #999999; /* Darker grey on hover */
            transform: translateY(-2px);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container" role="alert">
        <h1>Error</h1>
        <p>Something went wrong. Please try again later.ðŸ˜¢</p>
        <a href="/" role="button" aria-label="Go back to the homepage">Go Back</a>
    </div>
</body>
</html>
