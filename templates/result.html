<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Confirmation page for successfully hiding a file. Download your image here.">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/rnr.jpeg"  type="image/jpeg"> <!-- Added favicon -->
    <title>File Hidden Successfully</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Changed to white */
            color: #000000; /* Changed to black */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #f0f0f0; /* Light gray background for contrast */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #000000; /* Black */
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            background-color: #000000; /* Black */
            color: white; /* White text */
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #ff0000; /* Red on hover for visibility */
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666; /* Dark gray for footer */
        }
    </style>
</head>
<body>
    <div class="container" role="main"> <!-- Added role for accessibility -->
        <h1>File Hidden Successfully!</h1>
        <p>Download your image:</p>
        <a href="/assets" aria-label="Download your image">Download Image</a> <!-- Added aria-label for accessibility -->
        <footer>
            <p>&copy; RNR. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
